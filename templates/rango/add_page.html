{% block title_block %}
    Add a Page
{% endblock %}
    
{% block body_block %}  
    <h1>Add a Page</h1>
    <form id="page_form" method="post" action="{% url 'rango:add_page' category_name_slug=category.slug %}">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }} <br>
            {{ field }} <br><br>
        {% endfor %}
        <input type="submit" name="submit" value="Add Page" />
    </form>
{% endblock %}
